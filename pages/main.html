<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Main </title>
</head></
<body>
  <header class="header">
    <div class="app-name">Movie Catcher</div>
    <nav class="menu">
      <ul class="menus">
        <li class="home-button nav-clicked">HOME</li>
        <li class="search-button">Search</li>
        <li class="calendar-button">Calendar</li>
        <li class="setting-button">Setting</li>
      </ul>
    </nav>
    <div class="logout-button">로그아웃</div>
  </header>

  <section class="main">
    <section class="popular-movies-container">
      <div class="popular-movies"></div>
      <div class="popular-movies-buttons-container">
        <div class="popular-buttons">
          <input type="radio" class="popular-movies-button" checked>
          <input type="radio" class="popular-movies-button">
          <input type="radio" class="popular-movies-button">
          <input type="radio" class="popular-movies-button">
          <input type="radio" class="popular-movies-button">
        </div>
      </div>
    </section>
  
    <section>
      <h1>Top Rated</h1>
      <ul class="toprated-movies movies"></ul>
    </section>
    
    <section>
      <h1>상영 중인 영화</h1>
      <ul class="now-movies movies"></ul>
    </section>

    <section>
      <h1>개봉 예정 영화</h1>
      <ul class="comming-movies movies"></ul>
    </section>

    <div class="movie-popup">
      <div class="background_cover"></div>
      <div class="movie-page"></div>
    </div>
  </section>

  <section class="search">
    <div class="search-box">
      <input class="search-input" type="text" placeholder="영화 이름 검색">
    </div>
    <div class="search-content"></div>
  </section>
  <section class="calendar">
    달력
  </section>
  <section class="setting">
    달력
  </section>

</body>
</html>
